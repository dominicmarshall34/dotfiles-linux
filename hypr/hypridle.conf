general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # turn on screen after resume
}

listener {
    timeout = 300                                # 5min
    on-timeout = brightnessctl -s set 10        # set monitor backlight to minimum
    on-resume = brightnessctl -r                # restore monitor backlight
}

listener {
    timeout = 600                                # 10min
    on-timeout = loginctl lock-session          # lock screen
}

listener {
    timeout = 900                                # 15min
    on-timeout = hyprctl dispatch dpms off      # screen off
    on-resume = hyprctl dispatch dpms on        # screen on
}

listener {
    timeout = 1800                               # 30min
    on-timeout = systemctl suspend              # suspend
}
